  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle"
          data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span> 
          <span class="icon-bar"></span> 
          <span class="icon-bar"></span> 
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul ng-show="contextMapping && contextMapping.dashboards" class="nav navbar-nav navbar-left">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="LINK_INDEX_DASHBOARD_DROPDOWN">{{activeDashboard.title}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li ng-repeat="dashboard in contextMapping.dashboards"><a ui-sref="index.dashboard({cmid:contextMapping.id,dbid:dashboard.id})" id="LINK_INDEX_DASHBOARD_SELECT">{{dashboard.title}}</a></li>
            </ul>
          </li>
        </ul>
        <ul ng-show="!isLtiSession && isAdmin" class="nav navbar-nav navbar-left">
            <li ui-sref-active-eq="active"><a ui-sref="index.admin"
              translate="LABEL_DATA_PROVIDERS" id="LINK_ADMIN_DATA_PROVIDERS"></a></li>
            <li ui-sref-active-eq="active"><a ui-sref="index.admin.dashboards"
              translate="LABEL_PRECONFIGURED_DASHBOARDS" id="LINK_ADMIN_PRECONFIGURED_DASHBOARDS"></a></li>
<!--             <li><a ui-sref="index.admin.settings" translate="LABEL_SETTINGS" id="LINK_ADMIN_LABEL_SETTINGS"></a></li> -->
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="LINK_INDEX_LANGUAGE_DROPDOWN"><img style="max-height: 25px;" ng-src="{{getLocaleImgPath()}}"></img> <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li ng-repeat="ldn in localesDisplayNames | orderBy"><a ng-click="changeLanguage(ldn)" id="LINK_INDEX_LANGUAGE_SELECT" class=""><img ng-src="{{getLocaleImgPath(ldn)}}"></img> {{ldn}}</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="LINK_INDEX_MENU_DROPDOWN">
              <i class="glyphicon glyphicon-option-vertical"></i>
            </a>
            <ul class="dropdown-menu">
              <li ng-show="!isStudent && contextMapping">
                <a ui-sref="index.addDashboard({ cmid: contextMapping.id })" id="LINK_INDEX_DASHBOARD_ADD" translate="LABEL_ADD_DASHBOARD">
                </a>
              </li>
              <li ng-show="!isStudent && contextMapping && activeDashboard">
                <a ui-sref="index.removeDashboard({ cmid: contextMapping.id, dbid: activeDashboard.id })" id="LINK_INDEX_DASHBOARD_REMOVE" translate="LABEL_REMOVE_DASHBOARD">
                </a>
              </li>
              <li ng-show="!isStudent && contextMapping && activeDashboard">
                <a ui-sref="index.selectCard({ cmid: contextMapping.id, dbid: activeDashboard.id })" id="LINK_INDEX_DASHBOARD_SELECTCARD" translate="LABEL_ADD_CARD">
                </a>
              </li>
               <li ng-show="!isLtiSession && isAuthenticated">
                <a href="" ng-click="logout()" id="LINK_ADMIN_DASHBOARD_LOGOUT" translate="LABEL_LOGOUT">
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid" style="background-color: #F1F0EB;">
    <div class="row">
      <div class="col-xs-12 ui-view"></div>
    </div>
  </div>
