<div class="col-xs-12" ng-controller="DemoCardController">
	<h1>Demo Card</h1>
	<h2>Roster (Course: {{course.id}})</h2>
	<h3>Learners</h3>
	<div class="col-xs-12" ng-repeat="learner in course.learners">
		<div class="row">
			<div class="col-xs-6">{{learner.user_id}}</div>
			<div class="col-xs-6">{{learner.person.name_full}}</div>
		</div>
	</div>
	<h2>Outcomes (Course: {{course.id}})</h2>
	<pre class="col-xs-12">
		<code>
{{outcomes}}
		</code>
	</pre>
	<h2>Demographics (all)</h2>
	<pre class="col-xs-12">
		<code>
{{demographics}}
		</code>
	</pre>
</div>
